# General project configuration
project_name: "PortfolioCrafter"
log_level: "INFO"

# Data sources and storage
data_path: "data_store" # Relative path to store data files
universe:
  # Major ETFs
  - "SPY"   # S&P 500 ETF
  - "QQQ"   # NASDAQ 100 ETF
  - "IWM"   # Russell 2000 ETF
  - "TLT"   # 20+ Year Treasury Bond ETF
  - "GLD"   # Gold ETF
  - "VTI"   # Total Stock Market ETF
  - "VEA"   # Developed Markets ETF
  - "VWO"   # Emerging Markets ETF
  - "BND"   # Total Bond Market ETF
  - "VNQ"   # Real Estate ETF
  
  # Tech Giants
  - "AAPL"  # Apple
  - "MSFT"  # Microsoft
  - "GOOGL" # Google (Alphabet)
  - "AMZN"  # Amazon
  - "TSLA"  # Tesla
  - "NVDA"  # NVIDIA
  - "META"  # Meta (Facebook)
  - "NFLX"  # Netflix
  
  # Financial Sector
  - "JPM"   # JPMorgan Chase
  - "BAC"   # Bank of America
  - "WFC"   # Wells Fargo
  - "GS"    # Goldman Sachs
  - "MS"    # Morgan Stanley
  
  # Healthcare & Biotech
  - "JNJ"   # Johnson & Johnson
  - "PFE"   # Pfizer
  - "UNH"   # UnitedHealth
  - "ABBV"  # AbbVie
  - "MRK"   # Merck
  
  # Consumer & Retail
  - "WMT"   # Walmart
  - "PG"    # Procter & Gamble
  - "KO"    # Coca-Cola
  - "PEP"   # PepsiCo
  - "MCD"   # McDonald's
  
  # Energy & Materials
  - "XOM"   # Exxon Mobil
  - "CVX"   # Chevron
  - "COP"   # ConocoPhillips
  - "SLB"   # Schlumberger
  
  # Industrial & Aerospace
  - "BA"    # Boeing
  - "CAT"   # Caterpillar
  - "GE"    # General Electric
  - "MMM"   # 3M
  
  # Crypto & Alternative Assets
  - "BTC-USD"  # Bitcoin
  - "ETH-USD"  # Ethereum
  - "COIN"     # Coinbase
  
  # International Markets
  - "EWJ"   # Japan ETF
  - "EWZ"   # Brazil ETF
  - "FXI"   # China ETF
  - "EWU"   # UK ETF
reference_asset: "SPY" # Asset used for primary feature calculation
vix_ticker: "^VIX"

data:
  yfinance_period: "5y"
  fred_series:
    DGS10: "10-Year Treasury Constant Maturity Rate"
    T10Y2Y: "10-Year Treasury Constant Maturity Minus 2-Year Treasury Constant Maturity"

# Agent configuration
agent:
  run_interval: "daily" # 'daily', 'hourly'
  mode: "suggest_only" # 'suggest_only' or 'auto_execute'
  risk:
    max_drawdown: 0.20
    max_position_size: 0.50

# Performance simulation assumptions
simulation:
  initial_cash: 100000
  slippage: 0.0005
  commission: 0.0001

# Strategy definitions
strategies:
  - name: "momentum"
    default_params:
      fast_window: 21
      slow_window: 63
